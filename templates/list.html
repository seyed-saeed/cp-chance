<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست فایل‌ها</title>
    <link href="https://cdn.fontcdn.ir/Font/Vazir/Vazir.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Vazir', Tahoma, sans-serif;
            background-color: #000; /* پس‌زمینه سیاه */
            color: #fff; /* متن سفید */
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        header {
            background-color: #000; /* هدر سیاه */
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.5em;
            border-bottom: 2px solid #fff;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            background-color: #fff; /* جدول سفید */
            color: #000; /* متن داخل جدول سیاه */
            box-shadow: 0 0 25px rgba(255,255,255,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #000; /* عنوان جدول سیاه */
            color: #fff; /* متن سفید */
        }

        th, td {
            padding: 14px 16px;
            text-align: center;
            border-bottom: 1px solid #ccc;
            font-size: 1em;
        }

        tbody tr:hover {
            background-color: #f2f2f2; /* خاکستری روشن در hover */
        }

        a.button, button {
            padding: 8px 14px;
            background-color: #000; /* دکمه سیاه */
            color: #fff;
            text-decoration: none;
            border: 2px solid #000;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: 0.3s;
        }

        a.button:hover, button:hover {
            background-color: #fff;
            color: #000;
        }

        form {
            display: inline;
        }
    </style>
</head>
<body>
    <header>لیست فایل‌ها</header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>نام فایل</th>
                    <th>دانلود</th>
                    <th>حذف</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                <tr>
                    <td>{{ file }}</td>
                    <td>
                        <a href="/download/{{ file }}" class="button">دانلود</a>
                    </td>
                    <td>
                        <form method="POST" action="/delete/{{ file }}">
                            <button type="submit">حذف</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
